apiVersion: v1
kind: Secret
metadata:
  name: {{ include "testagent.fullname" . }}-secrets
  labels:
    {{- include "testagent.labels" . | nindent 4 }}
type: Opaque
stringData:
  JWT_SECRET: {{ .Values.server.secrets.jwtSecret | quote }}
  {{- if .Values.server.secrets.encryptionKey }}
  ENCRYPTION_KEY: {{ .Values.server.secrets.encryptionKey | quote }}
  {{- end }}
  DATABASE_URL: {{ include "testagent.database.url" . | quote }}
  REDIS_URL: {{ include "testagent.redis.url" . | quote }}
