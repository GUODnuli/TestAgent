# TestAgent WSL 本地 Docker Compose 配置
# 适用于 WSL2 + Docker Desktop

version: "3.8"

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: testagent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mcp_user
      POSTGRES_PASSWORD: mcp_password
      POSTGRES_DB: testagent
    ports:
      - "5433:5432"  # 避免与本地 5432 冲突
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp_user -d testagent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testagent-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: testagent-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testagent-network

  # TestAgent Server
  server:
    build:
      context: ./Client
      dockerfile: ../k8s/server-Dockerfile
    container_name: testagent-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://mcp_user:mcp_password@postgres:5432/testagent?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: local-dev-secret-change-in-production
      LOG_LEVEL: info
      CORS_ORIGIN: "*"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - testagent-network

  # TestAgent Frontend
  frontend:
    build:
      context: ./Client
      dockerfile: ../k8s/frontend-Dockerfile
    container_name: testagent-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - API_URL=http://localhost:3000
    depends_on:
      - server
    networks:
      - testagent-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  testagent-network:
    driver: bridge
