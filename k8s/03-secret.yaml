apiVersion: v1
kind: Secret
metadata:
  name: testagent-secrets
  namespace: testagent
type: Opaque
stringData:
  # JWT 密钥 (生产环境请使用强随机字符串)
  JWT_SECRET: "your-super-secret-jwt-key-change-this"
  
  # 数据库密码
  DB_PASSWORD: "mcp_password"
  
  # API Keys (如果有)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  
  # 其他敏感配置
  ENCRYPTION_KEY: "your-encryption-key"
