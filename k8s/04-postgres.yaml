apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: testagent
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              value: "mcp_user"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: testagent-secrets
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              value: "testagent"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - mcp_user
                - -d
                - testagent
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - mcp_user
                - -d
                - testagent
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
        # 如果使用云存储类，取消下面注释
        # storageClassName: standard

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: testagent
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
