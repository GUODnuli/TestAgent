apiVersion: apps/v1
kind: Deployment
metadata:
  name: testagent-frontend
  namespace: testagent
  labels:
    app: testagent-frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: testagent-frontend
  template:
    metadata:
      labels:
        app: testagent-frontend
    spec:
      containers:
        - name: frontend
          image: testagent-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: testagent-frontend
  namespace: testagent
spec:
  selector:
    app: testagent-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
